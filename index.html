<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random user.io</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Random User Generator</h1>

      <div class="main">
        <div class="user-img"></div>
        <div class="name"></div>
        <div class="dob inf"></div>
        <div class="gender inf"></div>
        <div class="location inf"></div>
        <div class="phone inf"></div>
        <div class="email inf"></div>
        <div class="password inf"></div>
        <button class="generate-button" onclick="getRandomUser()">
          <img src="img/img.svg" alt="error" class="generate-button-img" />
          <div class="generate-button-text">Generate new user</div>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
